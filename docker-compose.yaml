  ################################### 四、管理面板（1Panel+Lucky+Sun-Panel）###################################
  
  1panel:
    container_name: 1panel # 容器名
    restart: always
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /opt:/opt  # 文件存储映射
      - /root:/root  # 可选的文件存储映射
    environment:
      - TZ=Asia/Shanghai  # 时区设置
    image: moelin/1panel:latest
    labels:  
      createdBy: "Apps"

  # 12. Lucky（全能管理面板）
  lucky:
    image: gdy666/lucky:latest
    container_name: lucky
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/lucky/home:/root/.lucky
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:9000
    restart: unless-stopped
    networks:
      - app-network

  # 13. Sun-Panel（导航面板）
