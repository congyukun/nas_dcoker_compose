  # 14. Aipan（网盘搜索）
  aipan:
    image: unilei/aipan-netdisk-search:latest
    container_name: aipan
    environment:
      - TZ=Asia/Shanghai
      - ADMIN_USER=yukun
      - ADMIN_PASSWORD=Cyk920211.
      - JWT_SECRET=XnKZDR7OmPce9SxBjbPOqyMnMKDMdLLWNJP9iqsrYNk=
      - DATABASE_URL=postgresql://yukun:Cyk920211.@postgres:5432/aipan
      - LOG_LEVEL=debug  # 新增：开启调试日志，便于排查问题
    ports:
      - "8082:3000"  # 宿主机8082端口映射容器3000（确保宿主机8082未被占用）
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # 新增：健康检查，确认 aipan 服务启动成功
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health" ,"||", "wget", "--spider", "http://localhost:3000/health", "||", "exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s  # 给足启动时间（数据库连接+服务初始化）
    # 新增：权限调整（避免容器内权限不足导致启动失败）
    user: "root"  # 临时用root排查，后续可按需调整为普通用户
    volumes:
      - ./data/aipan_logs:/app/logs  # 持久化日志，便于查看报错

  postgres:
    image: postgres:15
    container_name: postgres-aipan  # 容器名加前缀，避免冲突
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
      - ./data/postgres_init:/docker-entrypoint-initdb.d  # 新增：初始化脚本目录（可选）
    environment:
      - TZ=Asia/Shanghai  # 新增：数据库时区与应用一致
      - POSTGRES_USER=yukun
      - POSTGRES_PASSWORD=Cyk920211.
      - POSTGRES_DB=aipan
      - POSTGRES_INITDB_ARGS="--encoding=UTF8 --lc-collate=C --lc-ctype=C"  # 确保编码正常
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yukun -d aipan -h localhost -p 5432"]  # 明确主机和端口
      interval: 10s
      timeout: 5s
      retries: 10
    # 新增：资源限制（避免数据库占用过多资源）
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1G"

