  # 10. Quark-auto-save（夸克自动转存）
  quark-auto-save:
    image: cp0204/quark-auto-save
    container_name: quark-auto-save
    ports:
      - 5005:5005
    environment:
      WEBUI_USERNAME: "admin"
      WEBUI_PASSWORD: "admin123"
    volumes:
      - ./storage/cloud/quark:/quark
      - ./data/quark-auto-save/config:/config
    restart: unless-stopped
    networks:
      - app-network

  # 11. Rustdesk（远程控制）
  # rustdesk:
  #   image: rustdesk/rustdesk-server:latest
  #   container_name: rustdesk
  #   environment:
  #     - TZ=Asia/Shanghai
  #   volumes:
  #     - ./data/rustdesk/root:/root
  #   ports:
  #     - 21115:21115/tcp
  #     - 21116:21116/tcp
  #     - 21116:21116/udp
  #     - 21117:21117/tcp
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  ################################### 四、管理面板（1Panel+Lucky+Sun-Panel）###################################
  
  onepanel:
    image: "${REGISTRY_MIRROR:-}moelin/1panel:latest"
    container_name: 1panel
    restart: always
    network_mode: host
    environment:
      TZ: ${TZ}
    volumes:
      - "${ONEPANEL_DOCKER_SOCK}:/var/run/docker.sock"
      - "${ONEPANEL_DOCKER_VOLUMES}:/var/lib/docker/volumes"
      - "${ONEPANEL_OPT_DIR}:/opt"
      - "${ONEPANEL_ROOT_DIR}:/root"
      - "${ONEPANEL_DOCKER_ETC_DIR}:/etc/docker"
    labels:
      createdBy: "Apps"
    networks:
      - app-network  

  # 12. Lucky（全能管理面板）
  lucky:
    image: gdy666/lucky:latest
    container_name: lucky
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/lucky/home:/root/.lucky
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:9000
    restart: unless-stopped
    networks:
      - app-network

  # 13. Sun-Panel（导航面板）
  # sun-panel:
  #   image: hslr/sun-panel:latest
  #   container_name: sun-panel
  #   environment:
  #     - TZ=Asia/Shanghai
  #     - ADMIN_USER=admin
