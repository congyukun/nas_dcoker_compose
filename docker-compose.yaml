services:

  ################################### 一、影视核心（自动化+播放+整理）###################################
  # 1. Qbittorrent 下载器
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=501
      - PGID=20
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /vol2/1000/media:/downloads
      - ./qbittorrent/config:/config
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - app-network

  # 2. MoviePilot-v2（影视自动化核心）
  moviepilot-v2:
    image: jxxghp/moviepilot-v2:latest
    container_name: moviepilot-v2
    environment:
      - TZ=Asia/Shanghai
      - MP_PORT=3000
      - MP_DATA=/config
      - AUTO_DELETE_TORRENT=7 # 7天自动删种子
    volumes:
      - ./moviepilot/config:/config
      - /vol2/1000/media:/media
      - /vol2/1000/media:/downloads
    ports:
      - 3000:3000
    depends_on:
      - qbittorrent
    restart: unless-stopped
    networks:
      - app-network

  # 3. Nastools（备选自动化工具）
  nastools:
    image: syly948/nastools:2.9.1
    container_name: nastools
    hostname: nastools
    ports:
      - 3001:3000
    volumes:
      - ./nastools/config:/config
      - /vol2/1000/media:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=Asia/Shanghai
      - AUTO_REMOVE_TORRENT=7
    restart: always
    networks:
      - app-network

  # 4. Jellyfin（VideoToolbox硬件加速）
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./jellyfin/config:/config
      - /vol2/1000/media:/media
      - /vol2/1000/music:/music
    ports:
      - 8096:8096
      - 8920:8920
    restart: unless-stopped
    networks:
      - app-network

  # 5. Subtitle Edit（自动字幕）
  # subtitle-edit:
  #   image: alexandernst/subtitle-edit:latest
  #   container_name: subtitle-edit
  #   environment:
  #     - TZ=Asia/Shanghai
  #     - SE_AUTO_DOWNLOAD=true
  #     - SE_LANGUAGES=zh-CN,en
  #     - SE_INTERVAL=300
  #   volumes:
  #     - /vol2/1000/media:/media
  #     - ./data/subtitle-edit/config:/config
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  # 6. FileBot（文件整理）
  filebot:
    image: rednoah/filebot:latest
    container_name: filebot
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /vol2/1000/media:/input
      - /vol2/1000/media:/output
      - ./filebot/config:/config
    command: -script fn:amc --output /output --action move --conflict auto /input
    restart: unless-stopped
    networks:
      - app-network

  ################################### 二、音乐管理（Navidrome+Music-tag-Web）###################################
  # 7. Navidrome（音乐服务器）
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - TZ=Asia/Shanghai
      - ND_SCANSCHEDULE=0 3 * * * # 每天凌晨3点扫描
      - ND_MAXSCANSPEED=10mbps
    volumes:
      - /vol2/1000/music:/music
      - ./navidrome/data:/data
    ports:
      - 4533:4533
    restart: unless-stopped
    networks:
      - app-network

  # 8. Music-tag-Web（音乐标签编辑）
  music-tag-web:
    image: panda62/music-tag-web:latest
    container_name: music-tag-web
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /vol2/1000/music:/app/media:rw
      - ./music-tag-web/data:/app/data
    ports:
      - 3002:80
    restart: unless-stopped
    networks:
      - app-network

  ################################### 三、实用工具（Alist+Quark-auto-save+Rustdesk）###################################
  # 9. Alist（云盘挂载）
  # alist:
  #   image: xhofe/alist:latest
  #   container_name: alist
  #   volumes:
  #     - ./data/alist/data:/opt/alist/data
  #   ports:
  #     - 5244:5244
