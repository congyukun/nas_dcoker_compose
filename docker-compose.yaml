services:

  ################################### 一、影视核心（自动化+播放+整理）###################################
  # 1. Qbittorrent 下载器
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000  # 调整为常见值
      - PGID=1000  # 调整为常见值
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /vol2/1000/media:/downloads
      - ./qbittorrent/config:/config
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - app-network

  # 2. MoviePilot-v2（影视自动化核心）
  moviepilot-v2:
    image: jxxghp/moviepilot-v2:latest
    container_name: moviepilot-v2
    environment:
      - TZ=Asia/Shanghai
      - MP_PORT=3000
      - MP_DATA=/config
      - AUTO_DELETE_TORRENT=7
      - PUID=1000  # 添加用户ID
      - PGID=1000  # 添加组ID
    volumes:
      - ./moviepilot/config:/config
      - /vol2/1000/media:/media
      - /vol2/1000/media:/downloads
    ports:
      - 30000:3000
    depends_on:
      - qbittorrent
    restart: unless-stopped
    networks:
      - app-network

  # 3. Nastools（备选自动化工具）
  nastools:
    image: syly948/nastools:2.9.1
    container_name: nastools
    hostname: nastools
    ports:
      - 30001:3000
    volumes:
      - ./nastools/config:/config
      - /vol2/1000/media:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=Asia/Shanghai
      - AUTO_REMOVE_TORRENT=7
    restart: always
    networks:
      - app-network

  # 4. Jellyfin（VideoToolbox硬件加速）
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000  # 添加用户ID
      - PGID=1000  # 添加组ID
    volumes:
      - ./jellyfin/config:/config
      - /vol2/1000/media:/media
      - /vol2/1000/music:/music
    ports:
      - 8096:8096
      - 8920:8920
    restart: unless-stopped
    networks:
      - app-network

