  #   restart: unless-stopped
  #   networks:
  #     - app-network

  # 6. FileBot（文件整理）
  filebot:
    image: rednoah/filebot:latest
    container_name: filebot
    environment:
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8  # 新增：解决中文文件名乱码问题
      - FILEBOT_OPTS=-Duser.language=zh -Duser.country=CN  # 中文界面+地域适配
    volumes:
      # 1. 输入目录：待整理的原始文件（必须与输出目录分离，避免循环处理）
      - /vol2/1000/media/raw:/input
      # 2. 输出目录：整理后的文件（分类存放）
      - /vol2/1000/media/organized:/output
      # 3. 配置目录：持久化FileBot设置、缓存、日志
      - ./filebot/config:/config
      # 4. 日志目录：单独存储整理日志，便于排查
      - ./filebot/logs:/var/log/filebot
      - ./filebot/data:/data/filebot
    # 核心命令优化：修复参数顺序+添加关键选项
    command: >
      -script fn:amc
      --output /output
      --action move  # 移动文件（如需复制改为 copy）
      --conflict auto  # 冲突时自动处理（覆盖/跳过/重命名）
      --lang zh  # 中文识别
      --log-file /var/log/filebot/amc.log  # 日志输出到文件
      --def
        music=y  # 启用音乐文件整理（按需关闭为 n）
        video=y  # 启用视频文件整理
        subtitles=y  # 自动下载字幕（按需关闭为 n）
        clean=y  # 整理后清理空文件夹
        minFileSize=100M  # 忽略小于100M的文件（避免零碎文件干扰）
        movieFormat="{plex.name}"  # 电影命名格式（Plex兼容）
        seriesFormat="{plex.name}"  # 剧集命名格式（Plex兼容）
        musicFormat="{plex.name}"  # 音乐命名格式（Plex兼容）
      /input
    restart: unless-stopped
    networks:
      - app-network
    # 新增：权限调整（解决目录读写问题）
    user: "0:0"  # 临时用root权限（避免权限不足，后续可按需调整）
    # 新增：健康检查（确认容器正常运行）
    healthcheck:
      test: ["CMD", "filebot", "-version" ,"||", "exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # 新增：资源限制（避免占用过多CPU/内存）
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1G"

  ################################### 二、音乐管理（Navidrome+Music-tag-Web）###################################
  # 7. Navidrome（音乐服务器）
  
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - TZ=Asia/Shanghai
      - ND_SCANSCHEDULE=0 3 * * * # 每天凌晨3点扫描
      - ND_MAXSCANSPEED=10mbps
    volumes:
      - /vol2/1000/music:/music
      - ./navidrome/data:/data
    ports:
      - 4533:4533
    restart: unless-stopped
    networks:
      - app-network

  # 8. Music-tag-Web（音乐标签编辑）
  music-tag-web:
    image: panda62/music-tag-web:latest
    container_name: music-tag-web
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /vol2/1000/music:/app/media:rw
      - ./music-tag-web/data:/app/data
    ports:
      - 3002:80
    restart: unless-stopped
    networks:
      - app-network

  ################################### 三、实用工具（Alist+Quark-auto-save+Rustdesk）###################################
