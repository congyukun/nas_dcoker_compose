  #     - TZ=Asia/Shanghai
  #   restart: always
  #   networks:
  #     - app-network

  # 10. Quark-auto-save（夸克自动转存）
  quark-auto-save:
    image: cp0204/quark-auto-save
    container_name: quark-auto-save
    ports:
      - 5005:5005
    environment:
      WEBUI_USERNAME: "admin"
      WEBUI_PASSWORD: "admin123"
    volumes:
      - ./storage/cloud/quark:/quark
      - ./quark-auto-save/config:/config
    restart: unless-stopped
    networks:
      - app-network

  # 11. Rustdesk（远程控制）
  # rustdesk:
  #   image: rustdesk/rustdesk-server:latest
  #   container_name: rustdesk
  #   environment:
  #     - TZ=Asia/Shanghai
  #   volumes:
  #     - ./data/rustdesk/root:/root
  #   ports:
  #     - 21115:21115/tcp
  #     - 21116:21116/tcp
  #     - 21116:21116/udp
  #     - 21117:21117/tcp
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  ################################### 四、管理面板（1Panel+Lucky+Sun-Panel）###################################
  
  1panel:
    container_name: 1panel # 容器名
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /opt:/opt  # 文件存储映射
      - /root:/root  # 可选的文件存储映射
      - /etc/docker:/etc/docker  # docker 配置文件夹映射
    environment:
      - TZ=Asia/Shanghai  # 时区设置
    image: moelin/1panel:latest
    labels:
      createdBy: "Apps"

  # 12. Lucky（全能管理面板）
  lucky:
    image: gdy666/lucky:latest
    container_name: lucky
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/lucky/home:/root/.lucky
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:9000
    restart: unless-stopped
    networks:
      - app-network

  # 13. Sun-Panel（导航面板）
  # sun-panel:
  #   image: hslr/sun-panel:latest
  #   container_name: sun-panel
  #   environment:
  #     - TZ=Asia/Shanghai
  #     - ADMIN_USER=admin
  #     - ADMIN_PWD=admin123
  #   volumes:
  #     - ./data/sun-panel/data:/app/data
  #   ports:
  #     - 3003:3000
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  # 14. Aipan（网盘搜索）

  aipan:
    image: unilei/aipan-netdisk-search:latest
    container_name: aipan
    environment:
      - TZ=Asia/Shanghai
      - ADMIN_USER=yukun
      - ADMIN_PASSWORD=Cyk920211.
      - JWT_SECRET=XnKZDR7OmPce9SxBjbPOqyMnMKDMdLLWNJP9iqsrYNk=
    ports:
      - 8082:3000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:15
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: yukun
      POSTGRES_PASSWORD: Cyk920211.
      POSTGRES_DB: aipan
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yukun"]
      interval: 10s
      timeout: 5s
      retries: 10

  xiaomusic:
    image: docker.hanxi.cc/hanxi/xiaomusic
    container_name: xiaomusic
    restart: unless-stopped
    ports:
      - 58090:8090
    environment:
      XIAOMUSIC_PUBLIC_PORT: 58090
    volumes:
      - /vol2/1000/music:/app/music
      - ./xiaomusic_conf:/app/conf
    networks:
      - app-network

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    hostname: jackett
    ports:
      - 9117:9117
    volumes:
      - ./jackett/config:/config
      - /vol2/1000/media:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - AUTO_UPDATE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9117/UI/Login"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  app-network:
    driver: bridge