  # 11. Rustdesk（远程控制）
  rustdesk:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/rustdesk/root:/root
    ports:
      - 21115:21115/tcp
      - 21116:21116/tcp
      - 21116:21116/udp
      - 21117:21117/tcp
    restart: unless-stopped
    networks:
      - app-network

  ################################### 四、管理面板（Lucky+Sun-Panel）###################################
  # 12. Lucky（全能管理面板）
  lucky:
    image: gdy666/lucky:latest
    container_name: lucky
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/lucky/home:/root/.lucky
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:9000
    restart: unless-stopped
    networks:
      - app-network

  # 13. Sun-Panel（导航面板）
  sun-panel:
    image: hslr/sun-panel:latest
    container_name: sun-panel
    environment:
      - TZ=Asia/Shanghai
      - ADMIN_USER=admin
      - ADMIN_PWD=admin123
    volumes:
      - ./data/sun-panel/data:/app/data
    ports:
      - 3003:3000
    restart: unless-stopped
    networks:
      - app-network

  # 14. Aipan（网盘搜索）
  aipan:
    image: unilei/aipan-netdisk-search:latest
    container_name: aipan
    ports:
      - 8082:3000
    environment:
      - TZ=Asia/Shanghai
    restart: always
    networks:
      - app-network
  xiaomusic:
    image: docker.hanxi.cc/hanxi/xiaomusic
    container_name: xiaomusic
    restart: unless-stopped
    ports:
      - 58090:8090
    environment:
      XIAOMUSIC_PUBLIC_PORT: 58090
    volumes:
      - /xiaomusic_music:/app/music
      - /xiaomusic_conf:/app/conf
    networks:
      - app-network
networks:
  app-network:
    driver: bridge