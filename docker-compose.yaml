services:

  ################################### 一、影视核心（自动化+播放+整理）###################################
  # 1. Qbittorrent 下载器
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=501
      - PGID=20
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - ./data/qbittorrent/downloads:/downloads
      - ./data/qbittorrent/config:/config
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - app-network

  # 2. MoviePilot-v2（影视自动化核心）
  moviepilot:
    image: johngong/moviepilot:latest
    container_name: moviepilot
    environment:
      - TZ=Asia/Shanghai
      - MP_PORT=3000
      - MP_DATA=/config
      - AUTO_DELETE_TORRENT=7 # 7天自动删种子
    volumes:
      - ./storage/media:/media
      - ./data/moviepilot/config:/config
      - ./data/qbittorrent/downloads:/downloads
    ports:
      - 3000:3000
    depends_on:
      - qbittorrent
    restart: unless-stopped
    networks:
      - app-network

  # 3. Nastools（备选自动化工具）
  nastools:
    image: jxxghp/nastools:latest
    container_name: nastools
    environment:
      - TZ=Asia/Shanghai
      - NASTOOLS_CONFIG=/config/config.yaml
      - AUTO_REMOVE_TORRENT=7
    volumes:
      - ./storage/media:/media
      - ./data/nastools/config:/config
      - ./data/qbittorrent/downloads:/downloads
    ports:
      - 3001:3000
    depends_on:
      - qbittorrent
    restart: unless-stopped
    networks:
      - app-network

  # 4. Jellyfin（VideoToolbox硬件加速）
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/jellyfin/config:/config
      - ./storage/media:/media
      - ./storage/music:/music
    ports:
      - 8096:8096
      - 8920:8920
    restart: unless-stopped
    networks:
      - app-network

  # 5. Subtitle Edit（自动字幕）
  subtitle-edit:
    image: alexandernst/subtitle-edit:latest
    container_name: subtitle-edit
    environment:
      - TZ=Asia/Shanghai
      - SE_AUTO_DOWNLOAD=true
      - SE_LANGUAGES=zh-CN,en
      - SE_INTERVAL=300
    volumes:
      - ./storage/media:/media
      - ./data/subtitle-edit/config:/config
    restart: unless-stopped
    networks:
      - app-network

  # 6. FileBot（文件整理）
  filebot:
    image: rednoah/filebot:latest
    container_name: filebot
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/qbittorrent/downloads:/input
      - ./storage/media:/output
      - ./data/filebot/config:/config
    command: -script fn:amc --output /output --action move --conflict auto /input
    restart: unless-stopped
    networks:
      - app-network

  ################################### 二、音乐管理（Navidrome+Music-tag-Web）###################################
  # 7. Navidrome（音乐服务器）
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - TZ=Asia/Shanghai
      - ND_SCANSCHEDULE=0 3 * * * # 每天凌晨3点扫描
      - ND_MAXSCANSPEED=10mbps
    volumes:
      - ./storage/music:/music
      - ./data/navidrome/data:/data
    ports:
      - 4533:4533
    restart: unless-stopped
    networks:
      - app-network

  # 8. Music-tag-Web（音乐标签编辑）
  music-tag-web:
    image: panda62/music-tag-web:latest
    container_name: music-tag-web
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./storage/music:/app/media:rw
      - ./data/music-tag-web/data:/app/data
    ports:
      - 3002:80
    restart: unless-stopped
    networks:
      - app-network

  ################################### 三、实用工具（Alist+Quark-auto-save+Rustdesk）###################################
  # 9. Alist（云盘挂载）
  # alist:
  #   image: xhofe/alist:latest
  #   container_name: alist
  #   volumes:
  #     - ./data/alist/data:/opt/alist/data
  #   ports:
  #     - 5244:5244
