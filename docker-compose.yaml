  #   volumes:
  #     - ./data/sun-panel/data:/app/data
  #   ports:
  #     - 3003:3000
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  # 14. Aipan（网盘搜索）
  aipan:
    image: unilei/aipan-netdisk-search:latest
    container_name: aipan
    ports:
      - 8082:3000
    environment:
      - TZ=Asia/Shanghai
    restart: always
    networks:
      - app-network

  xiaomusic:
    image: docker.hanxi.cc/hanxi/xiaomusic
    container_name: xiaomusic
    restart: unless-stopped
    ports:
      - 58090:8090
    environment:
      XIAOMUSIC_PUBLIC_PORT: 58090
    volumes:
      - /xiaomusic_music:/app/music
      - /xiaomusic_conf:/app/conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge